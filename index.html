<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="container">
    <div class="background-img"></div>
    <section class="text">
      <div class="info">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue,
          customer
          experience, and overall efficiency.</p>
      </div>
      <div class="stats">
        <div class="col">
          <p><span class="col-span">10k+</span><br>companies</p>
        </div>
        <div class="col">
          <p><span class="col-span">314</span><br>templates</p>
        </div>
        <div class="col">
          <p><span class="col-span">12M+</span><br>queries</p>
        </div>
      </div>
      </div>
    </section>
  </main>

</body>

</html>
